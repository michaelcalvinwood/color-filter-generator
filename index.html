<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pixel {
            display: inline-block;
            background-color: #000;
            width: 50px;
            height: 50px;
        }

        .filterDetail {
            font-family: "Consolas", "Menlo", "Ubuntu Mono", monospace;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <table>
        <tr valign="top">
            <td width="50%">
                <fieldset>
                    <p>
                        <label>Target color</label> <input class="target" type="text" placeholder="target hex"
                            value="#00a4d6" />
                    </p>
                    <button class="execute">Compute Filters</button>
                </fieldset>
                <p>Real pixel, color applied through CSS <code>background-color</code>:</p>
                <div class="pixel realPixel"></div>

                <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>
                <div class="pixel filterPixel"></div>

                <p class="filterDetail"></p>
                <p class="lossDetail"></p>
            </td>
            <td>
                <p> Credit goes to https://codepen.io/sosuke/pen/Pjoqqp and MultiplyByZer0 for their post <a
                        href="https://stackoverflow.com/a/43960991/604861"
                        target="_blank">https://stackoverflow.com/a/43960991/604861</a>
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
